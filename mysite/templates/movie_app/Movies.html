<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    {% for movie in movies %}
    <h1> {{movie.name}}</h1>
    <h3>{{movie.ratings}}</h3>
    <p> {{movie.description}}</p>
    <img src="{{movie.image.url}}">
    {% endfor %}
</body>
</html>
